<div *ngIf="employee">
  <h2>{{employee.name}} details!</h2>
  <div>
    <label>id: </label>{{employee.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="employee.name" placeholder="name" />
  </div>
  <div><label>worktime per week: </label>{{employee.worktime}}</div>
  <div><label>salary: </label>{{employee.salary}}</div>
  <div><label>position: </label>{{employee.position}}</div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
