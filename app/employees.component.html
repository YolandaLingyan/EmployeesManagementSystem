  <h1>{{title}}</h1>
  <h2>All Employees</h2>
  <div>
    <label>Add a new employee: </label> <input #employeeName />
    <button (click)="add(employeeName.value); employeeName.value=''">
      Add
    </button>
  </div>

  <ul class="employees">
    <li *ngFor="let employee of employees"
      [class.selected]="employee === selectedEmployee"
      (click)="onSelect(employee)">
      <span class="badge">{{employee.id}}</span> 
      <span> {{employee.name}} </span>
      <button class="delete"
        (click)="delete(employee); $event.stopPropagation()">x</button>
    </li>
  </ul>
  
  <div *ngIf="selectedEmployee">
    <h2>
     More details of {{selectedEmployee.name | uppercase}} .
    </h2>
    <button (click)="gotoDetail()">Employee Info</button>
  </div>
